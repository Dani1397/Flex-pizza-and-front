<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Pizza and Front</title>
    <link rel="stylesheet" href="Styles/styles.css" />
  </head>
  <body>
    <!-- Cabecera -->
    <header>
      <nav>
        <img src="./Img/Logo.png" alt="icono-pizza-and-front" />
        <ul class="header-list">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>

    <!-- Área principal -->
    <main>
      <section id="cardSection">
        <div>
          <div class="card" id="deliverysSection">
            <h2 id="deliveryTitle">Envio gratis <span>comprando</span> 2 pizzas</h2>
          </div>
          <div class="card">
            <h2 id="podioTitle">Podio de pizzas</h2>
            <div id="podio">
              <div>
                <h3>Pizzas top 5</h3>
                <ol>
                  <li>Muzzarella</li>
                  <li>Hawaiana</li>
                  <li>Muzzarella J&Morron</li>
                  <li>Fugazzeta</li>
                  <li>Calabresa</li>
                </ol>
              </div>
              <div>
                <img src="./Img/PizzaFalling.png" alt="pizza-falling" />
              </div>
            </div>
          </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
      <div id="footerContain">
        <ul class="footerList">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
        <img src="./Img/Logo.png" alt="icono-pizza-and-front" />
      </div>
    </footer>
  </body>
</html>
